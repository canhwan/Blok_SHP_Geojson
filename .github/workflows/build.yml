name: Build desktop apps

on:
  workflow_dispatch:
  push:
    paths:
      - "**.py"
      - ".github/workflows/build.yml"

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            py: "3.12"
          - os: macos-latest
            py: "3.12"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller geopandas fiona shapely pyproj

      # WINDOWS
      - name: Detect PROJ (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $proj = python -c "import pyproj; print(pyproj.datadir.get_data_dir())"
          echo "PROJ=$proj" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Build ONEFILE EXE (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pyinstaller --onefile --noconsole `
            --name KonversiSHPWindows `
            --add-data "$env:PROJ;proj" `
         "GABUNG EXCEL SIPP.py"

      # MACOS
      - name: Detect PROJ (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          PROJ=$(python -c "import pyproj; print(pyproj.datadir.get_data_dir())")
          echo "PROJ=$PROJ" >> $GITHUB_ENV

      - name: Build ONEFILE APP (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          pyinstaller --onefile --windowed \
            --name KonversiSHPMac \
            --add-data "$PROJ:proj" \
         "GABUNG EXCEL SIPP.py"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ runner.os }}
          path: dist/**
