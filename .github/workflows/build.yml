name: Build desktop apps

on:
  workflow_dispatch:
  push:
    paths:
      - '**.py'
      - .github/workflows/build.yml

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            py: '3.12'
          - os: macos-latest
            py: '3.12'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.py }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install dependencies (with GeoPandas stack)
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install geopandas fiona shapely pyproj

      # =====================
      #    WINDOWS: detect PROJ & GDAL
      # =====================
      - name: Detect PROJ & GDAL (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $proj = python -c "import pyproj; print(pyproj.datadir.get_data_dir())"
          $gdal = python -c "import site, pathlib, sys
for p in site.getsitepackages():
    d = pathlib.Path(p) / 'osgeo' / 'data'
    if d.exists():
        print(d)
        sys.exit(0)
print('')"
          if (-not $proj) { Write-Error 'PROJ data path not found'; exit 1 }
          # $gdal might be empty if not present; we still export it (blank ok)
          echo "PROJ=$proj" >> $env:GITHUB_ENV
          echo "GDAL=$gdal" >> $env:GITHUB_ENV

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Use onedir (folder) build to avoid onefile complexity with many binary deps
          pyinstaller --onedir --noconsole `
            --name AppWindows `
            --add-data "$env:PROJ;proj" `
            --add-data "$env:GDAL;gdal" `
            konversi_shp_ke_geojson.py

      # =====================
      #    macOS: detect PROJ & GDAL
      # =====================
      - name: Detect PROJ & GDAL (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          PROJ=$(python - <<'PY'
import pyproj, sys
print(pyproj.datadir.get_data_dir() or "")
PY
)
          GDAL=$(python - <<'PY'
import site, pathlib, sys
out = ""
for p in site.getsitepackages():
    d = pathlib.Path(p) / "osgeo" / "data"
    if d.exists():
        out = str(d)
        break
print(out)
PY
)
          if [ -z "$PROJ" ]; then
            echo "PROJ data path not found"
            exit 1
          fi
          echo "PROJ=$PROJ" >> $GITHUB_ENV
          echo "GDAL=$GDAL" >> $GITHUB_ENV

      - name: Build (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          pyinstaller --onedir --windowed \
            --name AppMacOS \
            --add-data "$PROJ:proj" \
            --add-data "$GDAL:gdal" \
            konversi_shp_ke_geojson.py

      # =====================
      #     UPLOAD ARTIFACTS
      # =====================
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: dist/**
