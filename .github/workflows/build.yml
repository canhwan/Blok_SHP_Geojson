name: Build desktop apps

on:
  workflow_dispatch:
  push:
    paths:
      - "**.py"
      - ".github/workflows/build.yml"

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            py: "3.12"
          - os: macos-latest
            py: "3.12"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller geopandas fiona shapely pyproj

      # =============================
      # Windows - Detect PROJ & GDAL
      # =============================
      - name: Detect PROJ & GDAL (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $proj = python -c "import pyproj; print(pyproj.datadir.get_data_dir())"
          $gdal = python -c "import site, pathlib; import sys; import os; import json; \
paths = site.getsitepackages(); \
out = ''; \
for p in paths: \
  d = pathlib.Path(p) / 'osgeo' / 'data'; \
  if d.exists(): out = str(d); break; \
print(out)"
          echo "PROJ=$proj" | Out-File -Append -FilePath $env:GITHUB_ENV
          echo "GDAL=$gdal" | Out-File -Append -FilePath $env:GITHUB_ENV

      - name: Build Windows EXE
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pyinstaller --onedir --noconsole `
            --name KonversiSHPWindows `
            --add-data "$env:PROJ;proj" `
            --add-data "$env:GDAL;gdal" `
            konversi_shp_ke_geojson.py

      # =============================
      # macOS - Detect PROJ & GDAL
      # =============================
      - name: Detect PROJ & GDAL (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          PROJ=$(python -c "import pyproj; print(pyproj.datadir.get_data_dir())")
          GDAL=$(python -c "import site, pathlib; import sys; import os; \
paths = site.getsitepackages(); \
out = ''; \
for p in paths: \
  d = pathlib.Path(p) / 'osgeo' / 'data'; \
  if d.exists(): out = str(d); break; \
print(out)")
          echo "PROJ=$PROJ" >> $GITHUB_ENV
          echo "GDAL=$GDAL" >> $GITHUB_ENV

      - name: Build macOS APP
        if: runner.os == 'macOS'
        shell: bash
        run: |
          pyinstaller --onedir --windowed \
            --name KonversiSHPMac \
            --add-data "$PROJ:proj" \
            --add-data "$GDAL:gdal" \
            konversi_shp_ke_geojson.py

      # =============================
      # UPLOAD ARTIFACTS
      # =============================
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ runner.os }}
          path: dist/**
